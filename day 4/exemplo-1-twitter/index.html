<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - Twitter</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="tweet-composer">
            <form action="" class="tweet-composer__form">
                <div class="tweet-composer__form-group">
                    <label for="tweetComposerInput" class="tweet-composer__label">O que est√° acontecendo?</label>
                    <textarea class="tweet-composer__input" id="tweetComposerInput" name="tweetComposerInput"></textarea>

                </div>
                <div class="tweet-composer__form-group">
                    <button class="button tweet-composer__button">Tweetar</button> 
                    <input type="file" id="src">
                


                    <p class="tweet-composer__counter" id="tweetComposerCounter">280</p>
                </div>
            </form>
        </div>
        <div class="tweets-timeline">
            <div class="tweets-timeline__box">
                <div class="tweets-timeline__header">
                    <span class="tweets-timeline__name">natalynha</span>
                    <span class="tweets-timeline__username">@natalynha</span>
                    <span class="tweets-timeline__date">1 de ago</span>
                </div>
                <p class="tweets-timeline__tweet">
                    manda jobs!
                    https://www.linkedin.com/in/natalyapeixoto1989/

                    
                </p>
                <div href="#"class="tweets-timeline__footer">
                   fixado
                </div>
            </div>                              
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
